<form class="child-Form" [formGroup]="childForm"  (ngSubmit)="onSubmit(childForm)">
  
  <input type="hidden" name="ID"  formControlName="ID">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="FirstName"  formControlName="FirstName"  placeholder="First Name" >
      <!-- <div class="validation-error" *ngIf="FirstName.invalid && FirstName.touched">This Field is Required.</div> -->
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="LastName" formControlName="LastName"  placeholder="Last Name" >
      <!-- <div class="validation-error" *ngIf="LastName.invalid && LastName.touched">This Field is Required.</div> -->
    </div>
  </div>
  <div class="form-group">
      <div class="form-group col-md-6">
    <input class="form-control" name="Address" formControlName="Address" placeholder="Address">
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="Gender" formControlName="Gender" placeholder="Gender">
    </div>
   
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <button  type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
 
  </div>
</form>
