<table class="table table-sm table-hover">
    <thead>
        <tr>
          <th colspan="4">Search :
            <input type="text" [(ngModel)]="queryString">
          </th>
        </tr>
        
      </thead>
      <tbody>
  <tr *ngFor="let child of Data | filterdata: queryString : 'FirstName':'LastName' ; let i = index">
    <td>{{child.FirstName}} - {{child.LastName}}</td>
    <td>{{child.Gender}}</td>
    <td>{{child.ChildType}}</td>
    <td>
      <a class="btn btn-sm-primary" (click)="showForEdit(child)">
        <!-- <i class="fa fa-pencil-square-o"></i> -->
        EDIT
      </a>
      <a class="btn btn-sm-danger" (click)="onDelete(child.ID)">
        <!-- <i class="fa fa-trash-o"></i> -->DELETE
      </a>
    </td>
  </tr>
</tbody>
</table>
